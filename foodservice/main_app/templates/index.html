{% extends "layout.html" %}

{% block page_content %}
<!DOCTYPE html>
<html>
  <head>
    <title>FoodFuse</title>
  </head>
  <body data-spy="scroll">
    <div class="container" style="max-width: 100%">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://www.apptunix.com/blog/wp-content/uploads/sites/3/2020/04/online-food-delivery-industry.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://technofaq.org/wp-content/uploads/2019/10/whereyatcom_521663620.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://article.images.consumerreports.org/f_auto/prod/content/dam/CRO-Images-2020/Health/05May/CR-Health-InlineHero-Food-Delivery-Testx-V3-0520" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

    <div class="text-center" id="main">
        <h1>FoodFuse homepage</h1>
        <hr />

        <form action="data/" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

  </body>
  </html>
  {% endblock %}
