{% extends "layout.html" %}

{% block page_content %}
<div class="text-center">
    <h1>Login</h1>
</div>
<hr />
<div class="d-flex justify-content-center">
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Login" class="form-control"/>
        </div>
    </form>
</div>
{% endblock %}
