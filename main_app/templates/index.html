{% extends "layout.html" %}

{% block page_content %}
<!DOCTYPE html>
<html>
  <head>
    <title>FoodFuse</title>
  </head>
  <!-- <div class="loader">
    <img src="/media/giphy.gif" alt="loading...">
  </div> -->
  <div style="vertical-align: middle;" class="locationFormInner slogan">
    <h1>FoodFuse</h1>
    <h2>Your all-in-one food delivery source.</h2>
  </div>
  <div class="locationForm">
    <p class="locationFormInner locationLabel">Please enter a city or zipcode:</p>
    <form action="" method="post" class="locationFormInner locationFormMain" id="myform">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary locationBtn" >Submit</button>
    </form>
    <form action="/" method="post" class="locationFormInner resetForm">
      {% csrf_token %}
      <input type="hidden" value="reset" name="reset" />
      <button type="submit" name="reset" class="btn btn-primary locationBtn" >Reset Search</button>
    </form>
  </div>
  <body data-spy="scroll">
      <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000" style="margin:0px; padding:0px;">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="" style="height: 80vh; width: 100%" src="https://i.imgur.com/0N7G9fw.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="" style="height: 80vh; width: 100%" src="/media/food2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="" style="height: 80vh; width: 100%" src="https://content.fortune.com/wp-content/uploads/2016/10/muncherywork-lunch-1.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
      
      <div class="text-center" id="main" style="margin:0px; padding-top: 60px; background-color: aliceblue; height: 400px;">
          <br>
          <br>
          <br>
          <h2 class="titleFoodServices">Providing information from the following services:</h2>
          <div> 
              <img class="foodservices food-service-images" src="https://cdn.discordapp.com/attachments/760007702792896522/761651137727299614/doordash.png" alt="DoorDash">
              <img class="foodservices food-service-images" src="https://cdn.discordapp.com/attachments/760007702792896522/761651134753800212/postmates.png" alt="PostMates">
              <img class="foodservices uber-logo" src="https://cdn.discordapp.com/attachments/760007702792896522/761651136444366848/ubereats.png" alt="Uber Eats">
          </div>
         
          <!-- Needs to wait for data to load before going to the next page -->
      </div>
      <!-- <div id="loading">
        <p><img src="/media/load1.gif" alt="processing..." />Getting data from Doordash, Postmates, and Uber Eats...</p>
      </div> -->
      <div class="modal"><!-- Place at bottom of page --></div>
      <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
      </script>
      <script>
        // window.addEventListener("load", function() {
        //   const loader = document.querySelector(".loader");
        //   loader.className += " hidden"; // class "loader hidden"
        // })
        
      </script>
  </body>
  </html>
  {% endblock %}
