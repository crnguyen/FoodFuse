{% extends "layout.html" %}

{% block page_content %}
<!DOCTYPE html>
<html>
  <head>
    <title>FoodFuse</title>
  </head>
  <body data-spy="scroll">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin:0px; padding:0px;">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="" style="height: 50vh; width: 100vw" src="https://www.apptunix.com/blog/wp-content/uploads/sites/3/2020/04/online-food-delivery-industry.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="" style="height: 50vh; width: 100vw" src="https://technofaq.org/wp-content/uploads/2019/10/whereyatcom_521663620.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="" style="height: 50vh; width: 100vw" src="https://article.images.consumerreports.org/f_auto/prod/content/dam/CRO-Images-2020/Health/05May/CR-Health-InlineHero-Food-Delivery-Testx-V3-0520" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
      
      <div class="text-center" id="main" style="margin:0px; padding:0px;">
        <div class="mid" style="background-color: #EAEAEA; height: 35%">
          <br>
          <br>
          <br>
          <br>
          <div style="vertical-align: middle;">
            <h1>FoodFuse</h1>
            <h2>Your all-in-one food delivery source.</h2>
          </div>
          <br>
          <br>
        
        </div>
          <!-- Needs to wait for data to load before going to the next page -->
          <form action="" method="post">
              {% csrf_token %}
              {{ form }}
              <!-- <label for="location">Location: </label>
              <input type="text" class="form-control-lg" name="location"></input> -->
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

  </body>
  </html>
  {% endblock %}
