{% extends "layout.html" %}

{% block page_content %}
<!DOCTYPE html>
<html>
  <head>
    <title>FoodFuse</title>
  </head>
  <div class="loader">
    <img src="/media/giphy.gif" alt="loading...">
  </div>
  <div style="vertical-align: middle;" class="locationFormInner slogan">
    <h1>FoodFuse</h1>
    <h2>Your all-in-one food delivery source.</h2>
  </div>
  <div class="locationForm">
    <form action="" method="post" class="locationFormInner" id="myform">
      {% csrf_token %}
      {{ form }}
      <!-- <label for="location">Enter your city or zipcode: </label> -->
      <!-- <input type="text" class="locationInput" name="location"></input> -->
      <button type="submit" class="btn btn-primary locationBtn" onclick="javascript:NeedRatingList()">Submit</button>
    </form>
  </div>
  <body data-spy="scroll">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin:0px; padding:0px;">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <!-- https://www.apptunix.com/blog/wp-content/uploads/sites/3/2020/04/online-food-delivery-industry.jpg -->
              <img class="" style="height: 80vh; width: 100%" src="/media/food1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <!-- https://technofaq.org/wp-content/uploads/2019/10/whereyatcom_521663620.jpg -->
              <img class="" style="height: 80vh; width: 100%" src="/media/food2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <!-- https://article.images.consumerreports.org/f_auto/prod/content/dam/CRO-Images-2020/Health/05May/CR-Health-InlineHero-Food-Delivery-Testx-V3-0520 -->
              <img class="" style="height: 80vh; width: 100%" src="https://content.fortune.com/wp-content/uploads/2016/10/muncherywork-lunch-1.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
      
      <div class="text-center" id="main" style="margin:0px; padding:0px; background-color: aliceblue;">
        <div class="mid" style="height: 35%">
          <br>
          <br>
          <br>
          <h2 class="titleFoodServices">Providing information from the following services:</h2>
          <div>
            <img class="foodservices" src="https://cdn.discordapp.com/attachments/760007702792896522/761651137727299614/doordash.png" alt="DoorDash">
            <img class="foodservices" src="https://cdn.discordapp.com/attachments/760007702792896522/761651134753800212/postmates.png" alt="PostMates">
            <img class="foodservices" src="https://cdn.discordapp.com/attachments/760007702792896522/761651136444366848/ubereats.png" alt="Uber Eats">
          </div>
          <br>
          <br>
          <br>
        </div>
          <!-- Needs to wait for data to load before going to the next page -->
      </div>
      <script type="text/javascript">
        window.addEventListener("load", function() {
          const loader = document.querySelector(".loader");
          loader.className += " hidden"; // class "loader hidden"
        })

        $(document).ready(function(){
          $("#myform").on("submit", function(){
            $("#pageloader").fadeIn();
          });//submit
        });//document ready
      </script>
  </body>
  </html>
  {% endblock %}
